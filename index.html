<title>Clon de MonkeyType</title>
<link rel="stylesheet" href="/style.css">
<link rel="shortcut icon" href="/logo-monkey.svg" type="image/x-icon">
<script src="/app.js"></script>
<script type="module" src="/app.js"></script>


<body>
  <main>
    <section id="login">
      <img src="/logo-monkey.svg" width="50" alt="Logo Monkey">
      <h1>MonkeyType Uta</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <button id="show-register" class="boton">Create new account</button>
    </section>

    <section id="register" style="display:none">
      <img src="/logo-monkey.svg" width="50" alt="Logo Monkey">
      <h1>Create Account</h1>
      <form id="register-form">
        <input type="text" id="new-username" placeholder="Username" required>
        <input type="password" id="new-password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
      <button id="show-login">Back to Login</button>
    </section>

    <section id="juego" style="display:none">  
      <time></time>
      <img src="/logo-monkey.svg" width="50" alt="Logo Monkey">
      <h1>MonkeyType Uta</h1>
      <p></p>
      <input autofocus>
    </section>
    <section id="resultados" style="display:none">
      <h1>Resultados</h1>
      <h2>Palabras por minuto</h2>
      <h3 id="resultados-minuto"></h3>

      <h2>Precisi√≥n</h2>
      <h3 id="resultado-precision"></h3>

      <button id="boton-recargar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" />
          <path d="M20 4v5h-5" />
        </svg>
      </button>
    </section>
  </main>
</body>
